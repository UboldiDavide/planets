---
layout: default
---

{% include masthead.html %}
<ul class='projects clearfix'>
 {% for item in site.categories.map %} 

  <li class='col col2'>
    <a href='{{site.baseurl}}{{item.url}}' class='project' style="background-image:url('{{site.baseurl}}/img/projects/{{item.img}}');">
      <div class='bg'></div>
      <h3 class='heading above'>{{item.title}}</h3>
      <h4 class='subtitles above'>{{item.subtitle}}</h4>
    </a>
  </li>
    {% endfor %}

</ul>
